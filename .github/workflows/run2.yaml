name: '2th - 4th Month'
on:
  workflow_dispatch:
#  schedule:
#    - cron: '15 0/12 * * *'
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      WINGO_MONTHS: 3
      WINGO_START_MONTHS: 1
    steps:
      - uses: actions/checkout@v2
      - run: ./main

      - name: Commit
        run: |
          git config user.name "Github Bot"
          git config user.email "github-bot@users.noreply.github.com"
          git add routes.json flights
          timestamp=$(date -u)
          git commit -qm "Latest data: ${timestamp}" || exit 0
          git pull origin main --rebase --autostash
          git push
