name: '5th - 10th Month'
on:
  workflow_dispatch:
  schedule:
    - cron: '40 0/12 * * *'
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      WINGO_MONTHS: 6
      WINGO_START_MONTHS: 4
    steps:
      - uses: actions/checkout@v2
      - run: ./main

      - name: Commit
        run: |
          git config user.name "Github Bot"
          git config user.email "github-bot@users.noreply.github.com"
          git add routes.json flights
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push
